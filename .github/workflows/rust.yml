name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: nszy007/copy-translator@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
